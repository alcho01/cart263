<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Exercise 5</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=qzNUbrLa"></script>


    <body>

    <!-- To enable responsive voice -->
    <section id="title">
      <h1> Sad Sonnet Generator </h1>
    </section>

    <section id="voice-over">
      <h2 onmouseover="style.color='blue'"
      onmouseout="style.color='black'">
      Click me for a instructions </h2>
    </section>

    <!-- A section containing the sonnet -->
    <section id="sonnet">
      <!-- p tags, one per line of the sonnet -->
      <p id="line-1"></p>
      <p id="line-2"></p>
      <p id="line-3"></p>
      <p id="line-4"></p>
      <p id="line-5"></p>
      <p id="line-6"></p>
      <p id="line-7"></p>
      <p id="line-8"></p>
      <p id="line-9"></p>
      <p id="line-10"></p>
      <p id="line-11"></p>
      <p id="line-12"></p>
      <p id="line-13"></p>
      <p id="line-14"></p>
    </section>





    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>

</html>
